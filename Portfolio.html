<style>
        body {

            margin: 0;
            background-color: floralwhite;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            max-width: 1200px;

        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
        .gallery img:hover {
            transform: scale(1.05);
